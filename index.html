<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="card-section">
      <div id="card-back">
        <span id="cvc-text">000</span>
      </div>
      <div id="card-front">
        <img src="./images/card-logo.svg" id="card-logo" alt="card logo">
        <div style="display: flex; flex-direction: column;">
          <span id="card-number-text">0000 0000 0000 0000</span>
          <div style="display: flex; width: 100%; justify-content: space-between;">
            <span id="name-text">JANE APPLESEED</span>
            <span id="date-text">00/00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form">
      <form>

        <div class="input-box">
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">
          <p id="name-err-msg" class="err-msg"></p>
        </div>

        <div class="input-box">
          <label for="card-number">CARD NUMBER</label>
          <input maxlength="19" placeholder="e.g. 1234 5678 9123 0000" type="text" id="card-number">
          <p id="cardno-err-msg" class="err-msg"></p>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: start;">

          <div class="input-box" style="margin-right: 10px; width: 50%;">
            <label for="month">EXP. DATE (MM/YY)</label>
            <div style="display: flex; align-items: center; justify-content: space-around;">
              <input placeholder="MM" type="text" maxlength="2" autocomplete="off" id="month">
              <input placeholder="YY" type="text" maxlength="2" autocomplete="off" id="year">
            </div>
            <p id="my-err-msg" class="err-msg"></p>
          </div>
          <div class="input-box" style="width:50%;">
            <label for="cvc">CVC</label>
            <input placeholder="e.g. 123" type="text" maxlength="4" autocomplete="off" id="cvc">
            <p id="cvc-err-msg" class="err-msg"></p>
          </div>

        </div>

        <button id="submit-button" type="submit">Confirm</button>
        <div class="attribution">
          Challenge by <a
            href="https://www.frontendmentor.io/challenges/intro-component-with-signup-form-5cf91bd49edda32581d28fd1"
            target="_blank">Frontend Mentor</a>.
          Coded by <a href="http://twitter.com/luieitalian">Luieitalian</a>.
        </div>
      </form>
    </div>

  </main>


  <script src="index.js"></script>
</body>

</html>
